<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">

        <div class="well">
            <input id="btnLoadCars" class="btn btn-success" type="button" value="Load Cars" />
            
        </div>



        <style>
            #divData {
                padding: 5px;
                text-align: Left;
               
                border: solid 1px #c3c3c3;
                padding: 50px;
                display: none;
            }

          
        </style>


        
      
       

        
        <div id="divData" class="well">
            <table class="table table-bordered" id="tblData">
                <thead style="font-weight: bold">
                    <tr class="success ">
                        <td>Name</td>
                        <td>Model</td>
                        <td>Mileage</td>
                        <td>Engine</td>
                        <td>Color</td>
                        
                        
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>        
</div>
    <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" >
                                &times;
                            </button>
                            <h4 class="modal-title">Error Occured</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">Close this message to try again</h2>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script src="Scripts/bootstrap.min.js"></script>
  

    <script type="text/javascript">
        $(document).ready(function () {
   

            $('#btnLoadCars').click(function () {
          
                $.ajax({
                    url: '/api/New',
                    method: 'GET',
                    //headers: {'Authorization': 'Bearer '+ sessionStorage.getItem("accessToken")},
                    success: function (data) {
                       // $('#divData').removeClass('hidden');
                    $("#divData").toggle("slow");
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.Name + '</td><td>'
                                + value.Model + '</td><td>'
                                + value.Mileage + '</td><td>'
                                + value.Engine + '</td><td>'
                                + value.Color + '</td></tr>' );
                                $('#tblData').append(row);
                                

});

                
               
 
                    },
                    error: function (jQXHR) {
                      
                        if (jQXHR.status !="200") {
                            $('#errorModal').modal('show');
                        }
                       
                    }
                });
});






        });
    </script>
</body>
</html>
